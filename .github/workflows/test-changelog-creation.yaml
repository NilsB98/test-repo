---
name: Add Changelog File

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
        fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

    - name: Create CHANGELOG.yaml
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      run: |
        echo "changelog $(date)" >> CHANGELOG.yaml
        docker run -it -v "$(pwd)":/usr/local/src/your-app githubchangeloggenerator/github-changelog-generator --user NilsB98 --project test-repo -t $GITHUB_TOKEN --include-tags-regex "dbp-moodle.*" -o CHANGELOG_dbp-moodle.md

    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -a -m "Add changes"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.PAT }}
        branch: ${{ github.ref_name }}